/* Header */
.header {
  position: relative;
  padding: 30px;
  text-align: center;

  height: 270px;

  height: 400px;
}

.header img {
  width: 200px;
  height: 200px;

  padding: 10px;
  margin-top: 20px;
  transition: opacity 0.5s ease;

  opacity: 0;

}

.footer-logo {
